version: 0.0.{build}
platform:
  - Any CPU
configuration:
  - Release
before_build:
  - ps: nuget restore
build:
  verbosity: minimal
artifacts:
  - path: KMBEditor\bin\$(configuration)
    name: KMBEditor
    type: zip
deploy:
  release: KMBEditor-v$(appveyor_build_version)
  provider: GitHub
  auth_token:
    secure: xpDdb0OSvRlU6PlkMz+pDl+zKB63f0w6vnuekIlI7UBBKHHYOIremWWVTWkYIOpj # your encrypted token from GitHub
  artifact: /.*\.zip/            # upload all NuGet packages to release assets
  draft: false
  prerelease: false
  on:
    branch: master                 # release from master branch only
    appveyor_repo_tag: true        # deploy on tag push only
